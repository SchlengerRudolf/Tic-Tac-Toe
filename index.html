<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./ticTacToe.js" defer></script> 
</head>
<body>
    <div class="main-container">
        <div class="topText"></div>
        <div class="gameboard"></div>
        <button class="restart">Restart</button>
        <form id="change-name-form">
            <div>
            <label class="playerLabel" for="playerOne">Player 1 name:</label>
            <input class="playerInput shadow" type="text" id="playerOne" name="Player name">
            <button id="changeOne">Change</button>
            </div>

            <div>
            <label class="playerLabel" for="playerTwo">Player 2 name:</label>
            <input class="playerInput shadow" type="text" id="playerTwo" name="Player name">
            <button id="changeTwo">Change</button>
            </div>

        </form>
    </div>
</body>
</html>
